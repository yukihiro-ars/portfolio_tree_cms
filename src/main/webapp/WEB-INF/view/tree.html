<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head th:replace="fragment/head :: head_fragment(title = 'Tree画面', blocks = ~{::blocks}, script = ~{::script})">
    <blocks>
        <script type="text/javascript" th:src="@{/lib/js/bootstrap-treeview.js}"></script>
        <link type="text/css" th:href="@{/lib/css/bootstrap-treeview.css}"></link>
    </blocks>
    <script th:inline="javascript">
        $(document).ready(function() {
            $.ajax({
                // TODO　フィルターの値から可変とする /all
                url : $("#treeUrl").val() + "tree/all",
                method : 'get',
                beforeSend : function () {
                    // #tree 以下を削除
                    // $("#tree .*").remove();
                }
            }).done(function(data, status, jqXHR) {
                // 取得結果の適用
                console.log(data);
                $('#tree').treeview({
                    data : [data.data],
                    // showCheckbox : true,
                    // multiSelect:true,
                    allowDragging:true,
                    levels : 5,
                    onNodeSelected : function(e, data) {
                        // TODO url の編集箇所をスッキリさせたい。
                        var url = $("#treeUrl").val() + "node/" + data.text.split(":")[0];
                        $('#iframeNode').attr('src', url);
                        $('#modal1').modal('show');
                    }
                });
                alert("success!!");
            }).fail(function(jqXHR) {
                console.log(jqXHR);
                // エラーメッセージ出力
                alert("error!!");
            });
            // モーダル登録／更新ボタン押下イベント
            $('#upsertBtn').on('click', function() {
                // jqueryで生のdocumentエレメントを取得するためget(0)を使用
                $('#iframeNode').get(0).contentWindow.doPostNode();
            });
        });
    </script>
</head>
<body>
<h2>Tree!</h2>
<div id="tree"></div>
<input id="treeUrl" type="hidden" th:value="@{/}"/>
<!-- TODO fragment 化 idを -->
<div class="modal fade" id="modal1" tabindex="-1"
     role="dialog" aria-labelledby="label1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="label1">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="iframe-responsive">
                    <iframe id="iframeNode" frameborder="0"></iframe>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="upsertBtn">OK</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
