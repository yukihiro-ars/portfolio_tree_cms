<div xlmns:th="http://www.thymeleaf.org" th:fragment="modal_fragment(iframeId)"
     class="modal fade"  id="modal1" tabindex="-1" role="dialog"
     aria-labelledby="label1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="label1">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="iframe-responsive">
                    <iframe th:id="${iframeId}" frameborder="0"></iframe>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="upsertBtn">OK</button>
            </div>
        </div>
    </div>
</div>
