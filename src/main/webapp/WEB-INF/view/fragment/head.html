<head xlmns:th="http://www.thymeleaf.org" th:fragment="head_fragment(title, blocks, script)" >
    <!-- TODO fragmentの引数、null許可するなど柔軟な設計にする -->
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"></link>
    <th:block th:replace="${blocks}" />
    <th:block th:replace="${script}" />
</head>
